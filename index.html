<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="list-container">
            <div class="sidebar">
                <div class="username">
                    <p>
                        <img src="img/avatar_io.jpg" alt="">Nome Utente
                    </p>
                </div>
                <div class="chatUsername">
                        <img src="img/avatar_1.jpg" alt="">
                        <div class="name">Michele</div><br>
                </div>
            </div>
            <div class="mainchat">
                <div class="chatPeople">
                    <ul>
                        <li v-for="(contact, index) in contacts"
                        @click="setCurrentContact(index)">
                        <img :src="getAvatarPic(contact)">
                        <div class="name">{{contact.name}}</div>
                    </li>
                    </ul>
                </div>

                <div class="msgarea">
                    <div class="message-area">
                        <div class="message" v-for="message in contacts[currentIndex].messages"
                        :class="message.status">
                            <div class="message-item">
                                {{message.text}}
                                <div class="date">
                                    {{message.date}}
                                </div>
                            </div>
                        </div>
                    </div>
    
    
                    <div class="input-area">
                        <i class="fas fa-smile" style="color: whitesmoke;"></i>
                        <input placeholder="  Scrivi il tuo messaggio" v-model="tempMessage" @keyup.enter="sendMessageTo(contacts[currentIndex])">
                        <i class="fas fa-microphone" style="color: whitesmoke;"></i>
                    </div>
                </div>




            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script>dayjs().format()</script>
</body>
</html>
